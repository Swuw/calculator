<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator v1.1</title>
</head>
<body>

<div class="container">

    <div class="calc">
        <hr>
        <div class="display">
            <div class="txt" >0</div>
            <div class="m">m: </div>
            <div class="mem"> </div>
            <div class="symb" > </div>
            <div class="value"> </div>
        </div>
        <hr>
        <div class="numberblock">
            <div class="numberrow">
                <button  class="number numeric" value="1">1</button>
                <button  class="number numeric" value="2">2</button>
                <button class="number numeric" value="3">3</button>
            </div>
            <div class="numberrow">
                <button  class="number numeric" value="4">4</button>
                <button  class="number numeric" value="5">5</button>
                <button  class="number numeric" value="6">6</button>
            </div>
            <div class="numberrow">
                <button  class="number numeric" value="7">7</button>
                <button  class="number numeric" value="8">8</button>
                <button  class="number numeric" value="9">9</button>
            </div>
            <button  class="bbotton numeric" value="0">0</button>
        </div>
        <div class="actionblock">
            <div class="actionrow">
                <button  class="number action" value="plus">+</button>
                <button  class="number action" value="minus">-</button>
            </div>
            <div class="actionrow">
                <button  class="number action" value="multiply">*</button>
                <button  class="number action" value="divide">/</button>
            </div>
            <div class="actionrowe">
                <button class="abbotton action" value="delete">C</button>
                <button class="abbotton action2" value="equally">=</button>
            </div>

        </div>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
